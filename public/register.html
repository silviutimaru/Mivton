<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mivton - Futuristic Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/dropdown-fix.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="auth-body">
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
    </div>

    <!-- Main container -->
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <div class="logo-container">
                <h1 class="logo-text">MIVTON</h1>
                <div class="logo-subtitle">Futuristic Communication</div>
            </div>
        </header>

        <!-- Registration form -->
        <div class="auth-card">
            <div class="auth-card-header">
                <h2 class="auth-title">Join Mivton</h2>
                <p class="auth-subtitle">Create your account and start connecting across languages</p>
            </div>

            <form id="registerForm" class="auth-form">
                <!-- Username field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Choose a unique username"
                            required
                            minlength="3"
                            maxlength="20"
                            pattern="[a-zA-Z0-9]+"
                            autocomplete="username"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="availability-check" id="usernameCheck"></div>
                    </div>
                    <div class="field-error" id="usernameError"></div>
                    <div class="field-hint">3-20 characters, letters and numbers only</div>
                </div>

                <!-- Email field -->
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            required
                            autocomplete="email"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <div class="availability-check" id="registerEmailCheck"></div>
                    </div>
                    <div class="field-error" id="registerEmailError"></div>
                </div>

                <!-- Full Name field -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                            minlength="2"
                            maxlength="100"
                            pattern="[a-zA-Z\s]+"
                            autocomplete="name"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="field-error" id="fullNameError"></div>
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="registerPasswordToggle">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="field-error" id="registerPasswordError"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>

                <!-- Gender selection -->
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="select-container">
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                        <div class="select-border"></div>
                        <div class="select-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="field-error" id="genderError"></div>
                </div>

                <!-- Native Language selection -->
                <div class="form-group">
                    <label for="nativeLanguage" class="form-label">Native Language</label>
                    <div class="select-container">
                        <select id="nativeLanguage" name="nativeLanguage" class="form-select" required>
                            <option value="">Select your native language</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese (Simplified)</option>
                            <option value="zh-tw">Chinese (Traditional)</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="tr">Turkish</option>
                            <option value="pl">Polish</option>
                            <option value="nl">Dutch</option>
                            <option value="sv">Swedish</option>
                            <option value="da">Danish</option>
                            <option value="no">Norwegian</option>
                            <option value="fi">Finnish</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="th">Thai</option>
                            <option value="vi">Vietnamese</option>
                            <option value="id">Indonesian</option>
                            <option value="ms">Malay</option>
                            <option value="tl">Filipino</option>
                            <option value="uk">Ukrainian</option>
                            <option value="cs">Czech</option>
                            <option value="sk">Slovak</option>
                            <option value="hu">Hungarian</option>
                            <option value="ro">Romanian</option>
                            <option value="bg">Bulgarian</option>
                            <option value="hr">Croatian</option>
                            <option value="sr">Serbian</option>
                            <option value="sl">Slovenian</option>
                            <option value="et">Estonian</option>
                            <option value="lv">Latvian</option>
                            <option value="lt">Lithuanian</option>
                            <option value="mt">Maltese</option>
                            <option value="ga">Irish</option>
                            <option value="cy">Welsh</option>
                            <option value="is">Icelandic</option>
                            <option value="mk">Macedonian</option>
                            <option value="sq">Albanian</option>
                            <option value="eu">Basque</option>
                            <option value="ca">Catalan</option>
                            <option value="gl">Galician</option>
                            <option value="sw">Swahili</option>
                            <option value="zu">Zulu</option>
                            <option value="af">Afrikaans</option>
                            <option value="bn">Bengali</option>
                            <option value="ur">Urdu</option>
                            <option value="fa">Persian</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                            <option value="ml">Malayalam</option>
                            <option value="kn">Kannada</option>
                            <option value="gu">Gujarati</option>
                            <option value="pa">Punjabi</option>
                            <option value="ne">Nepali</option>
                            <option value="si">Sinhala</option>
                            <option value="my">Myanmar</option>
                            <option value="km">Khmer</option>
                            <option value="lo">Lao</option>
                            <option value="ka">Georgian</option>
                            <option value="am">Amharic</option>
                        </select>
                        <div class="select-border"></div>
                        <div class="select-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="field-error" id="nativeLanguageError"></div>
                </div>

                <!-- Terms and Privacy -->
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkbox-checkmark"></span>
                        <span class="checkbox-label">
                            I agree to the <a href="/terms.html" target="_blank" class="terms-link">Terms of Service</a> 
                            and <a href="/privacy.html" target="_blank" class="terms-link">Privacy Policy</a>
                        </span>
                    </label>
                    <div class="field-error" id="agreeTermsError"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="auth-button" id="registerButton">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader" style="display: none;">
                        <div class="loader-circle"></div>
                    </div>
                </button>

                <!-- Form errors -->
                <div class="form-error" id="formError" style="display: none;"></div>
                <div class="form-success" id="formSuccess" style="display: none;"></div>
            </form>

            <!-- Auth footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>

        <!-- Features showcase -->
        <div class="features-preview">
            <div class="feature-item">
                <div class="feature-icon">🌍</div>
                <div class="feature-text">50+ Languages</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Real-time Translation</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🚀</div>
                <div class="feature-text">Futuristic Design</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script>
        // Initialize registration page
        document.addEventListener('DOMContentLoaded', function() {
            initRegisterPage();
        });
    </script>
</body>
</html>
