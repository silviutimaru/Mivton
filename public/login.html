<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mivton - Futuristic Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="auth-body">
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
    </div>

    <!-- Main container -->
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <div class="logo-container">
                <h1 class="logo-text">MIVTON</h1>
                <div class="logo-subtitle">Futuristic Communication</div>
            </div>
        </header>

        <!-- Login form -->
        <div class="auth-card">
            <div class="auth-card-header">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue your multilingual journey</p>
            </div>

            <form id="loginForm" class="auth-form">
                <!-- Email field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="field-error" id="emailError"></div>
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <div class="input-border"></div>
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="field-error" id="passwordError"></div>
                </div>

                <!-- Remember me and forgot password -->
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkbox-checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="/forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <div class="button-loader" style="display: none;">
                        <div class="loader-circle"></div>
                    </div>
                </button>

                <!-- Form errors -->
                <div class="form-error" id="formError" style="display: none;"></div>
                <div class="form-success" id="formSuccess" style="display: none;"></div>
            </form>

            <!-- Auth footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html" class="auth-link">Sign up here</a></p>
            </div>
        </div>

        <!-- Features showcase -->
        <div class="features-preview">
            <div class="feature-item">
                <div class="feature-icon">üåç</div>
                <div class="feature-text">50+ Languages</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Real-time Translation</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Futuristic Design</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
        });
    </script>
</body>
</html>
